<link rel="import" href="verb-card.html">
<link rel="import" href="verb-card-deck.html">

<dom-module id="aikatsu-app">
  <template>
    <style>
      :host {
        --app-primary-color: #a787aa;
        --app-secondary-color: black;
        --app-drawer-width: 300px;

        display: inline-block;
        width: 100%;
        height: 100%;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #deck {
        text-align: center;
        margin: auto;
      }

    </style>
    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" on-click="open"></paper-icon-button>
        <div main-title>Aikatsu</div>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open></app-drawer>

    <verb-card-deck id="deck"></verb-card-deck>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AikatsuApp extends Polymer.Element {
      static get is() {
        return 'aikatsu-app';
      }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'aikatsu-app'
          }
        };
      }

      open(){
        this.$.drawer.open();
      }
    }

    window.customElements.define(AikatsuApp.is, AikatsuApp);
  </script>
</dom-module>
